<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trabalho</title>
</head>
<body>
<form method="post" action="trabalho">
<fieldset>
    <legend>Trabalho</legend>
		<p>    
			<label for="id">ID: <input id="id" name="id" type="number" disabled></label>
		</p>
		<p>    
			<label for="name">Name: <input id="name" name="name" type="text" required></label>
		</p>
		<p>    
			<label for="localizacao">Localizacao: <input id="localizacao" name="localizacao" type="text" required></label>
		</p>

		<p>
			<input name="Reset" type="reset" required>
			<input name="Submit" type="submit" required>	
		</p>
<p>

</p>
</fieldset>
</form>
</body>
</html>
